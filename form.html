<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body data-js="body">
    <main>
      <section class="titlebox">
        <h1>Quiz App</h1>
        <hr />
      </section>
      <section>
        <form data-js="card-form" class="card-form">
          <label for="your-question" class="question">Your question:</label>
          <textarea
            name="your-question"
            id="your-question"
            data-js="question-input"
          ></textarea>
          <label for="your-answer" class="question">Your answer:</label>
          <textarea
            name="your-answer"
            id="your-answer"
            data-js="answer-input"
          ></textarea>
          <label for="tag" class="question">Tag:</label>
          <input type="text" name="tag" id="tag" data-js="tag-input" />
          <button type="Submit" class="answer-button">Submit</button>
        </form>
      </section>
      <section class="footer">
        <nav>
          <a href="index.html" aria-label="Home" title="Home">🏠</a>
          <a href="bookmarks.html" aria-label="Bookmarks" title="Bookmarks"
            >🔖</a
          >
          <a href="profile.html" aria-label="Profile" title="Profile">🙂</a>
          <a
            href="form.html"
            aria-label="Create card"
            title="Create card"
            class="current"
            >➕</a
          >
        </nav>
      </section>
    </main>
  </body>
</html>
