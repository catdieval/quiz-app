<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer type="module"></script>
  </head>
  <body data-js="body">
    <main>
      <section class="titlebox" data-js="titlebox">
        <h1 data-js="h1">Quiz App</h1>
        <hr data-js="hr" />
      </section>
      <br/><br/><br/><br/>
      <h2>Create a new card</h2>
      <br/>
      <form data-js="card-form" class="card-form">
        <label for="your-question">Your question:</label>
        <textarea
          maxlength="150"
          name="your-question"
          id="your-question"
          data-js="question-input"
        >
        </textarea>
        <p class="display-length-characters">
          (<span data-js="amountLeftQuestion"></span> characters left)
        </p>
        <label for="your-answer">Your answer:</label>
        <textarea
          maxlength="150"
          name="your-answer"
          id="your-answer"
          data-js="answer-input"
        >
        </textarea>
        <p class="display-length-characters">
          (<span data-js="amountLeftAnswer"></span> characters left)
        </p>
        <label for="tag">Tag:</label>
        <input type="text" name="tag" id="tag" data-js="tag-input" />
        <br/>
        <button type="submit" class="answer-button">Submit</button>
      </form>
      <br/>
      <section id="form-outcome-container"></section>
      <br/><br/><br/><br/><br/>
      <nav>
        <a 
          href="index.html" 
          aria-label="Home" 
          title="Home"
        >
          🏠
        </a>
        <a 
          href="bookmarks.html" 
          aria-label="Bookmarks" 
          title="Bookmarks"
        >
          🔖
        </a>
        <a 
          href="profile.html" 
          aria-label="Profile" 
          title="Profile"
        >
          👤
        </a>
        <a
          href="form.html"
          aria-label="Create new card"
          title="Create new card"
          class="current"
        >
          ➕
        </a>
      </nav>
    </main>
  </body>
</html>
