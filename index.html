<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer type="module"></script>
  </head>
  <body data-js="body">
    <main>
      <section class="titlebox" data-js="titlebox">
        <h1 data-js="h1">Quiz App</h1>
        <hr data-js="hr"/>
      </section>
      <br/><br/><br/><br/>
      <h2>My list of cards</h2>
      <br/>
      <section class="card-container">
        <section class="question-card-box">
          <p class="question" data-js="question">What property flips the axes in flexbox?</p>
          <button type="button" class="answer-button" data-js="answer-button">
            Hide answer
          </button>
          <p class="question" data-js="answer">flex-direction</p> 
          <div class="tag-section">
             <p>Tag</p>
             <span class="category" data-js="tag">#CSS</span>
          </div>
          <button
            type="button"
            class="bookmark-button"
            data-js="toggle-bookmark-button"
          >
            🔖
          </button>
        </section>
      </section>
      <br/><br/><br/><br/><br/>
      <nav>
        <a 
          href="index.html" 
          aria-label="Home" 
          title="Home" 
          class="current"
        >
          🏠
        </a>
        <a 
          href="bookmarks.html" 
          aria-label="Bookmarks" 
          title="Bookmarks"
        >
          🔖
        </a>
        <a 
          href="profile.html" 
          aria-label="Profile" 
          title="Profile"
        >
          👤
        </a>
        <a 
          href="form.html" 
          aria-label="Create new card" 
          title="Create new card"
        >
          ➕
        </a>
      </nav>
    </main>
  </body>
</html>
